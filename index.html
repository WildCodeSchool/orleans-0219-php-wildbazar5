<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/stylefonts.css" />
        <link rel="stylesheet" href="assets/style.css" />
        <link rel="stylesheet" href="style.css" />

        <title>Wild Bazar</title>
    </head>
    <body>
        <div class="container-fluid cf">
            <H2 class="text-center my-5 pt-3 catt">Cat√©gories</H2>
            <div class="row justify-content-center py-3">
                <div class="col-sm-4 col-md-4 col-lg-2 col-xl-2 text-center ">
                    <div class="card xs Clothes mx-auto bg-transparent border-0">
                        <img
                            src="https://i.imgur.com/xLttmqm.png"
                            class="card-img-top cat"
                            alt="Clothes"
                        />
                        <div class="cabody card-body card-img-overlay ">
                            <h3 class="cti card-title ">Clothes</h3>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4 col-md-4 col-lg-2 col-xl-2 text-center">
                    <div class="card xs Goodies mx-auto bg-transparent border-0">
                        <div class="img-wrapper">
                            <img
                                src="https://i.imgur.com/2miOnQw.png"
                                class="card-img-top cat"
                                alt="Goodies"
                            />
                        </div>
                        <div class="cabody card-body card-img-overlay ">
                            <h3 class="cti card-title">Goodies</h3>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4 col-md-4 col-lg-2 col-xl-2 text-center">
                    <div class="card xs Kitchen mx-auto bg-transparent border-0">
                        <img
                            src="https://i.imgur.com/y1FyF6F.png"
                            class="card-img-top cat"
                            alt="Kitchen"
                        />
                        <div class="cabody card-body card-img-overlay ">
                            <h3 class="cti card-title ">Kitchen</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-2 col-xl-2 text-center">
                    <div class="card xs Slippers mx-auto bg-transparent border-0">
                        <img
                            src="https://i.imgur.com/WhrW3S5.png"
                            class="card-img-top cat"
                            alt="Slippers"
                        />
                        <div class="cabody card-body card-img-overlay ">
                            <h3 class="cti card-title">Slippers</h3>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4 col-md-4 col-lg-2 col-xl-2 text-center">
                    <div class="card xs Figurines mx-auto bg-transparent border-0">
                        <img
                            src="https://i.imgur.com/SdFqVA1.jpg"
                            class="card-img-top cat"
                            alt="Figurines"
                        />
                        <div class="cabody card-body card-img-overlay ">
                            <h3 class="cti card-title">Figurines</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
